spring:
  application:
  name: NotesHub
  port:

  cloud:
    vault:
      enabled: true
      host: ${vault_server_host:localhost}
      port: ${vault_server_port:8200}
      scheme: ${vault_server_scheme:https}
      connection-timeout: 5000
      read-timeout: 15000
      fail-fast: true
      config:
        order: -10

      authentication: TOKEN
      token: ${vault.token}



